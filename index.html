<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        var audio = new Audio("snd1.mp3");
        audio.volume = 0.5;
        audio.oncanplay = function(){
            audio.play();
        }
        audio.loop = false;
        
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the nuttin buttin</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #fff;
            font-family:monospace
        }
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF; /* Blue button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }
        button:active {
            transform: scale(1);
            box-shadow: 0 6px 10px rgba(200, 0, 0, 0.5); 
            background-color: red;
            transition: background-color 0.2s, transform 0.1s;
            
        }
    </style>
</head>
<body>
    <button type="button" onclick="audio.play()">FARD</button>
</body>
</html>
