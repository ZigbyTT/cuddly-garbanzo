<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the nuttin buttin</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #fff;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            background-color: #007BFF; /* Blue button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <button>Nut</button>
</body>
</html>
